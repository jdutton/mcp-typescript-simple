apiVersion: 1

providers:
  - name: 'MCP Observability Dashboards'
    orgId: 1
    folder: 'MCP Observability'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/mcp

  - name: 'OCSF Security Dashboards'
    orgId: 1
    folder: 'OCSF Security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/ocsf
