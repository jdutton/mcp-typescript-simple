# vibe-validate configuration
# Standard preset: 2-phase validation for production-ready MCP servers

name: mcp-server-validation

phases:
  # Phase 1: Pre-qualification + Build
  - name: pre-qualification-and-build
    failFast: false
    parallel: false
    steps:
      - name: typecheck
        command: npm run typecheck
        description: TypeScript type checking

      - name: lint
        command: npm run lint
        description: ESLint code checking

      - name: build
        command: npm run build
        description: Build project

  # Phase 2: Testing
  - name: testing
    failFast: false
    parallel: false
    steps:
      - name: unit-tests
        command: npm run test:unit
        description: Unit tests with Vitest
